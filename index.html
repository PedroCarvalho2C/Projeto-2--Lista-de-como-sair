<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como fazer seus pais deixarem você sair</title>
</head>
<body>
    <main>
        <div class="passo" id="passo-0">
            <p>Você tem amigos para sair?</p>
            <button class="btn-proximo" data-proximo="1">sim, ótimo</button>
            <button class="btn-proximo" data-proximo="2">não, eita...</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você lavou a louça?</p>
            <button class="btn-proximo" data-proximo="3">sim</button>
            <button class="btn-proximo" data-proximo="4">nâo, ir lavar</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Você já arrumou seu quarto?</p>
            <button class="btn-proximo" data-proximo="3">sim</button>
            <button class="btn-proximo" data-proximo="4">nâo, então é melhor ir arrumar logo</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Você fez suas atividades de escola?</p>
            <button class="btn-proximo" data-proximo="3">sim</button>
            <button class="btn-proximo" data-proximo="4">nâo, então faça logo!</button>
        </div>
        <div class="passo" id="passo-4">
            <p>Você foi mal criado ou respondeu seus pais?</p>
            <button class="btn-proximo" data-proximo="3">sim, isso pode complicar um pouco...</button>
            <button class="btn-proximo" data-proximo="4">nâo, ótimo</button>
        </div>






    </main>
    


</body>
</html>
